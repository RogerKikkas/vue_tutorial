<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .is-loading { background:red; }
    </style>
</head>
<body>
    <div id="root">
        <button :disabled="isLoading" :class="{'is-loading': isLoading}" @click="toggleClass">Toggle Me</button>
    </div>

    <script src="js/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#root',
            data: {
                className: 'color-red',
                isLoading: false,
            },

            methods: {
                toggleClass() {
                    this.isLoading = true;
                }
            }
        });
    </script>
</body>
</html>
